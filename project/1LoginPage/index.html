<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GSC index</title>
    <style>
        body {
            display: flex;             /* 플렉스 박스 사용 -> 정렬 쉽게 */
            justify-content: center;   /* 가로(수평) 가운데 정렬 */
            align-items: center;       /* 세로(수직) 가운데 정렬 */
            height: 100vh;             /* 화면 전체 높이를 차지하게 설정 */
            background-color: #f5f5f5; /* 연한 회색 배경 */
        }

        h1 {
            color: #333333;            /* 짙은 회색 글씨 -> 가독성 좋음 */
            margin-bottom: 20px;       /* 아래 여백 추가 */
            font-weight: bold;         /* 글자 굵게 */
        }

        .id {
            background-color: #ffeb3b;  /* 밝은 노란 배경 */
            color: white;               /* 글자색 흰색 */
            padding: 2px 6px;           /* 안쪽 여백 -> 텍스트 주변에 공간 줌 */
            border-radius: 4px;         /* 살짝 둥글게 */
        }

        a {
            background-color: #009688;  /* 버튼 배경 */
            color: white;               /* 흰 글자색 */
            padding: 8px 16px;          /* 내부 여백: 위아래 8px, 좌우 16px */
            border-radius: 6px;         /* 버튼 테두리 둥글게 */
            text-decoration: none;      /* 밑줄 제거 */
            margin-left: 16px;          /* 왼쪽 여백 -> 텍스트와 간격 띄우기 */
            font-weight: bold;          /* 글자 굵게 */
            transition: background-color 0.3s ease; /* 마우스 오버할 때 부드럽게 색상 전환 */
            display: inline-block;                  /* block처럼 패딩 적용 + inline처럼 배치 */
        }

        a:hover {
            background-color: #00796b;  /* 마우스 올릴 경우 색 변경 */
        }


    </style>
</head>
<body>
    <h1 id="welcome"></h1>
    <script>
        // 1. window.location.search -> URL의 ?뒤 파라미터 전체
        // ex: index.html?username=SeonggwanKim&password=$12345678 -> "?username=kim"
        const queryString = window.location.search;

        // 2. URLSearchParams 객체를 만들어서 쿼리스트링 파싱
        const params = new URLSearchParams(queryString);

        // 3. 특정 키("username")에 해당하는 값 가져오기
        const userName = params.get("username") || "사용자";

        // document -> 지금 웹페이지 전체 문서를 의미(DOM)
        // .getElementById("welcome") -> 문서 안에서 id="welcome"인 html 요소를 찾아서 가져옴
        document.getElementById("welcome").innerHTML = `환영합니다 <span class="id">${userName}</span> 님!`;
        // .textContent -> 해당 요소 <h1> 안의 텍스트 내용을 바꿔주는 속성
    </script>

    <a href="./login.html">로그아웃</a>
</body>
</html>
