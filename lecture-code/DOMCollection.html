<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
    </ul>

    <script>
        const htmlCollection = document.getElementsByTagName("li"); // HTMLCollection
        const nodeList = document.querySelectorAll("li");     // NodeList

        console.log(htmlCollection); // live collection
        console.log(nodeList); // static collection

        // 반복
        for (let item of htmlCollection) {
            console.log(item.textContent);
        }

        nodeList.forEach(node => console.log(node.textContent));
    </script>
</body>
</html>
