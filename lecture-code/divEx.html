<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .layout {
            max-width: 800px;
            margin: 0 auto; /* 가운대 정렬 */
        }

        .header, .footer {
            background-color: #333; /* 배경 */
            color: white;
            padding: 20px;
        }

        .content {
            background-color: #f5f5f5;
            padding: 30px;
        }

        .card {
            width: 250px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div class="layout">
    <div class="header">헤더 영역</div>
    <div class="content">본문 콘텐츠 영역</div>
    <div class="footer">푸터 영역</div>
    <div class="card">
        <h3>제품 이름</h3>
        <p>간단한 제품 설명이 들어갑니다.</p>
        <button>자세히 보기</button>
    </div>
</div>
</body>
</html>
