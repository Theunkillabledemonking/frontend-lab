<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .a {
            position: relative;
            width: 300px;
            height: 300px;
            border: 0.5px dashed red;
        }

        .b {
            width: 50%;
            height: 50%;
            border: 0.5px dashed blue;
         }

        .c {
            position: absolute;
            left: 25%;
            top: 25%;
            width: 50%;
            height: 50%;
            border: 0.5px dashed green;
        }
    </style>
</head>
<body>
    <div class="a">
        <div class="b">
            <div class="c"></div>
        </div>
    </div>
</body>
</html>
