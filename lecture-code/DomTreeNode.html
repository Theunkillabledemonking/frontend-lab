<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Node</title>
</head>
<body>
    <div id="container"></div>
    
    <script>
        const div = document.getElementById("container");

        const newP = document.createElement("p");
        newP.textContent = "안녕하세요";
        div.appendChild(newP); // <p>안녕하세요!</p>가 div 내부에 추가됨
    </script>
    
    <ul id="list">
        <li>항목</li>
        <li id="toDelete">항목 2</li>
    </ul>
    <script>
        const ul = document.getElementById("list");
        const li = document.getElementById("toDelete");

        ul.removeChild(li); // "항목 2" 삭제
    </script>

    <div id="box">
        <p>안에 텍스트</p>
    </div>
    <script>
        const box = document.getElementById("box");

        // 자식까지 복사 (true)
        const copied = box.cloneNode(true);

        document.body.appendChild(copied); //box 전체가 한 번 더 추가됨
    </script>
</body>
</html>
