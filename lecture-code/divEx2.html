<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      .flex-box {
        display: flex;
        gap: 10px;
        background-color: #eee;
        padding: 10px;
      }
      .flex-box div {
        background-color: white;
        padding: 10px;
        border-radius: 5px;
      }
      .notice {
        background-color: #fff3cd;
        color: #856404;
        border: 1px solid #ffeeba;
        padding: 12px;
        margin: 20px 0;
        border-radius: 5px;
      }
    </style>
</head>
<body>

<div class="flex-box">
  <div>메뉴1</div>
  <div>메뉴2</div>
  <div>메뉴3</div>
</div>

<div class="notice">
  시스템 점검: 오늘 밤 10시부터 서비스가 일시 중단됩니다.
</div>
</body>
</html>
