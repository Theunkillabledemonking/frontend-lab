<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>속성 선택자 실습</title>
  <style>
    /* 1. [속성] - 해당 속성이 존재하는 모든 요소 */
    [placeholder] {
      background-color: #f0f0f0;
    }

    /* 2. [속성="값"] - 정확히 일치 */
    input[type="password"] {
      border: 2px solid red;
    }

    /* 3. [속성~="값"] - 공백으로 구분된 값 중 포함 */
    [class~="active"] {
      font-weight: bold;
      color: green;
    }

    /* 4. [속성^="값"] - 시작하는 값 */
    a[href^="https"] {
      color: skyblue;
    }

    /* 5. [속성$="값"] - 끝나는 값 */
    a[href$=".pdf"] {
      text-decoration: underline;
    }

    /* 6. 속성*="값" - 특정 문자열 포함*/
    [data-role*="admin"] {
      background-color: #ffeeee;
      border-left: 5px solid crimson;
    }
  </style>
</head>
<body>
  <h1>속성 선택자 예제</h1>

  <input type="text" placeholder="이름 입력"/>
  <input type="password" placeholder="비밀번호 입력"/>
  <input type="checkbox" checked /> 이용 약관 동의

  <a href="https://example.com" target="_blank">외부 링크</a>
  <a href="/notice.pdf">공지 pdf</a>
  <a href="/about">내부 링크</a>

  <div class="box active large" data-role="admin">관리자 영역</div>
  <div class="box guest" data-role="user">사용자 영역</div>
</body>
</html>
