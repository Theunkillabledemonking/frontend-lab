<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style>
  .parent {
    border: 2px solid red;
  }

  .child {
    border: inherit;
  }

  body {
    font-family: 'Noto Sans', sans-serif;
    color: #333;
  }

  input, textarea {
    font: inherit;
    color: inherit;
  }
</style>
</head>
<body>
  <div class="parent">
    부모 박스
    <div class="child">자식 박스</div>
  </div>

  <input type="text" placeholder="텍스트 입력">
</body>
</html>
