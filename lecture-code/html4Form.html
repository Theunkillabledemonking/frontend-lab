<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <form action="submit.html" method="post">
    <div class="form-group">
      <label for="username">사용자 이름 (text)</label>
      <input type="text" id="username" name="username">
    </div>
    
    <div class="form-group">
      <label for="password">비밀번호 (password)</label>
      <input type="password" id="password" name="password">
    </div>

    <div class="form-group">
      <label>관심사 (checkbox)</label>
      <input type="checkbox" name="insert" value="sports"> 스포츠
      <input type="checkbox" name="insert" value="music"> 음악
      <input type="checkbox" name="insert" value="travel"> 여행
    </div>
    
    <div class="form-group">
      <label for="country">국가 선택</label>
      <select name="country" id="country">
        <option value="kr">대한민국</option>
        <option value="jp">일본</option>
        <option value="us">미국</option>
      </select>
    </div>

    <div class="form-group">
      <label for="message">메시지 (textarea)</label>
      <textarea name="message" id="message" rows="4"></textarea>
    </div>

    <div class="form-group">
      <input type="submit" value="제출">
      <input type="reset" value="초기화">
    </div>
  </form>
</body>
</html>
