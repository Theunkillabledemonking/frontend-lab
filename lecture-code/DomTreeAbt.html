<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <ul>
    <li class="item">A</li>
    <li class="item">B</li>
  </ul>

 <script>
   const items = document.querySelectorAll('item'); // HTMLCollection
   for (let i = 0; i < items.length; i++) {
     console.log(items[i].textContent);
   }

   const items1 = document.querySelectorAll(".item"); // NodeList
   items1.forEach(item => console.log(item.textContent));

   // HTMLCollection -> 배열 메서드 x
   const list1 = document.getElementsByClassName("item");
   // Array.from(list1).forEach() // 배열 변환 필요

   // NodeList -> forEach 가능
   const list2 = document.querySelectorAll(".item");
   //list2.forEach(); // 바로 가능
 </script>
</body>
</html>
