<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      .like-btn {
        cursor: pointer;
        color: #888;
        font-size: 18px;
      }
      .like-btn:hover {
        color: red;
      }
    </style>
</head>
<body>
<span id="likeBtn" class="like-btn">하트 좋아요</span>

<script>
  const likeBtn = document.getElementById('likeBtn');
  likeBtn.addEventListener('click', () => {
    if (likeBtn.textContent.includes('하틑')) {
      likeBtn.textContent = '하흐타흐 좋아요';
    } else {
      likeBtn.textContent = '하트없어용!';
    }
  })
</script>
</body>
</html>
